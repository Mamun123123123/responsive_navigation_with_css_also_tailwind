<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">


  <nav class="bg-green-800 text-white px-6 py-4 flex items-center justify-between relative">
   
    <div class="flex items-center gap-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="w-10">
      <h1 class="text-lg font-semibold">My Website</h1>
    </div>

   
    <ul id="nav-links" class="hidden md:flex gap-6">
      <li><a href="#" class="hover:text-yellow-400 transition">Home</a></li>
      <li><a href="#" class="hover:text-yellow-400 transition">About</a></li>
      <li><a href="#" class="hover:text-yellow-400 transition">Services</a></li>
      <li><a href="#" class="hover:text-yellow-400 transition">Contact</a></li>
    </ul>


    <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">
      &#9776;
    </button>
  </nav>


  <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center bg-green-700 text-white w-full py-4 space-y-3">
    <a href="#" class="hover:text-yellow-400">Home</a>
    <a href="#" class="hover:text-yellow-400">About</a>
    <a href="#" class="hover:text-yellow-400">Services</a>
    <a href="#" class="hover:text-yellow-400">Contact</a>
  </div>

  <script>
   
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
